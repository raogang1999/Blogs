baseURL = "http://www.iprivacy.org"

languageCode = "zh-hans"
defaultContentLanguage = "zh-hans"  

# languageCode = "zh-CN"
title = "Gang的博客"
theme = "maupassant"
googleAnalytics = "G-N928ZMKE05"  # UA-XXXXXXXX-X/G-XXXXXXXXXX

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 40
autoCollapseToc = true    # Auto expand and collapse toc     
# disqusShortname = "yourdiscussshortname"  ## 是否开启disqus评论，不要和utteranc同时开启



[author]
  name = "Gang"

[params]
  author = "Gang"
  subtitle = "研究方向为联邦学习的隐私保护，技术方向为区块链、同态加密、差分隐私。"
  keywords = "Go,Python,Pytorch,IBS,ABS,密码学,深度学习,区块链"
  description = "关注于隐私保护领域。"
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索[params]
  fancybox = true # 图片放大

  # 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  # customCSS = ['douban.css', 'other.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  # customJS = ['douban.js']
  # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录

